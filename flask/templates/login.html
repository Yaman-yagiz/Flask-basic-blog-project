{% extends "layout.html" %}

{% block content %}
{% from "includes/formhelpers.html" import render_field %}
<h3>Log In!</h3>
<hr>
<form method="post">
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <button type="submit" class="btn btn-success">Log In</button>
</form>

{% endblock %}
